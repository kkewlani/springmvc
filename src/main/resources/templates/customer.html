<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Tutorial Online - Customer Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName+' '+customer.lastName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <p class="form-control-static" th:text="${customer.address.addressLine1}">Line 1</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <p class="form-control-static" th:text="${customer.address.addressLine2}">Line 2</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <p class="form-control-static" th:text="${customer.address.city}">City</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <p class="form-control-static" th:text="${customer.address.state}">State</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <p class="form-control-static" th:text="${customer.address.zipcode}">ZipCode</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
