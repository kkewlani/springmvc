<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Tutorial Online - Customers Listing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>View customer</th>
                <th>Update customer</th>
                <th>Delete customer</th>
            </tr>
            <tr th:each="customer: ${customers}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.firstName}+' '+${customer.lastName}"></td>
                <td>
                    <span th:text="${customer.address.addressLine1}"></span>
                    <span th:text="${customer.address.addressLine2}"></span>
                    <span th:text="${customer.address.city}"></span>
                    <span th:text="${customer.address.state}"></span>
                    <span th:text="${customer.address.zipcode}"></span>
                </td>
                <td><a th:href="${'/customer/'+ customer.customerId}">View</a></td>
                <td><a th:href="${'/customer/edit/'+ customer.customerId}">Edit</a></td>
                <td><a th:href="${'/customer/delete/'+ customer.customerId}">Delete</a></td>
            </tr>
        </table>
    </div>

    <div>
        <a th:href="${'/customer/new'}">Create New customer</a>
    </div>
</div>

</body>
</html>
